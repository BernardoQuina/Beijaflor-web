fragment BasicUserInfo on User {
  id
  googleId
  facebookId
  email
  name
  role
  photo
  cart {
    ...BasicCartInfo
  }
  wishlist {
    ...BasicWishListInfo
  }
  addresses {
    ...BasicAddressInfo
  }
  orders(orderBy: { createdAt: desc }) {
    ...BasicOrderInfo
  }
  createdAt
  updatedAt
}
