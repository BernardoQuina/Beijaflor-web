query Categories(
  $orderBy: [CategoryOrderByInput!]
  $search: String
  $searchMain: MainCategory
  $searchSub: SubCategory
) {
  categories(
    orderBy: $orderBy
    where: {
      OR: [
        { name: { mode: insensitive, contains: $search } }
        { mainCategory: { equals: $searchMain } }
        { subCategory: { equals: $searchSub } }
      ]
    }
  ) {
    ...BasicCategoryInfo
  }
}
